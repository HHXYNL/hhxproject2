<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    颜色：color rgb rgba
    单词
    RGB: 0~F
    RGBA  A: 0~1
    文本对齐的方式：text-align：排版，居中（center）
    首行缩进：text-indent: 首行缩进
    line-heigth：行高 （和快点高度一致，就可以上下居中）
    装饰 text-decoration
    文本图片水平对齐：vertical-align:middle(需要有参照物)
    -->
    <style>
      h1{
        color: rgba(0,255,255,0.8);
        text-align: center;
      }
      .p1{
        text-indent: 2em;
      }
    </style>
  </head>
  <body>

    <h1>背景故事</h1>
    <p class="p1">天地初开，太古混乱。</p>
    <p>灵长之战后，时空人祖、九巫、始佛、幽冥、大魔神相继出世，开创道法，威临八方，众生朝迎，世人尊为始祖。</p>
    <p>天尊无敌当世，始祖名传古今。</p>
    <p>但，皆不可得长生……</p>
    <p>…………</p>
    <p>张若尘自逆境中崛起，从平凡中非凡，在这一条满是英才、妖魔、美人的长生路上，走出一个崭新的大世。</p>

  </body>
</html>
