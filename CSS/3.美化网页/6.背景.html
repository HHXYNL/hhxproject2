    <h1>背景故事</h1>
    <p id="id-1">天地初开，太古混乱。</p>
    <p>灵长之战后，时空人祖、九巫、始佛、幽冥、大魔神相继出世，开创道法，威临八方，众生朝迎，世人尊为始祖。</p>
    <p>天尊无敌当世，始祖名传古今。</p>
    <p>但，皆不可得长生……</p>
    <p>…………</p>
    <p>张若尘自逆境中崛起，从平凡中非凡，在这一条满是英才、妖魔、美人的长生路上，走出一个崭新的大世。</p>
