<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx</title>
    <style>
        /*id选择器
        格式：#class的名称
        好处：id必须保证全局唯一
        优先级：id选择器>class选择器>标签选择器 （不遵循就近原则）
        */
        .hhx{
            color: aquamarine;
        }
        #kuangshen{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1 class="hhx">标题1</h1>
    <h1 id="kuangshen">标题2</h1>
    <h1>标题3</h1>
    <p class="hhx">p标签</p>
</body>
</html>
