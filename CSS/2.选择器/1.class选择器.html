<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx</title>
    <style>
        /*类选择器
        格式：.class的名称
        好处：可以可以多个标签归类，是同一个class，可以复用
        */
        .hhx{
            color: aquamarine;
        }
        .kuangshen{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1 class="hhx">标题1</h1>
    <h1 class="kuangshen">标题2</h1>
    <h1>标题3</h1>
    <p class="hhx">p标签</p>
</body>
</html>
