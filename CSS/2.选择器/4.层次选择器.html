<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx</title>
    <style>
        /*层次选择器
        1.后代选择器
        2.子选择器
        3.相邻兄弟选择器
        4.通用选择器
        */

        /* 后代选择器：在某个元素的后面 */
        body p{
            background: red;
        }
        /* 子选择器：一代 */
        body > p {
            background: wheat;
        }
        /* 相邻兄弟选择器:只有一个（向下） */
        .active + p {
            background: yellow;
        }
        /* 通用选择器：当前选中元素的向下的所有兄弟元素 */
        .active ~ p {
            background: blue;
        }

    </style>
</head>
<body>
    <p>p0</p>
    <p class="active">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li><p>p4</p></li>
        <li><p>p5</p</li>
        <li><p>p6</p</li>
        <li><p>p7</p</li>

    </ul>
</body>
</html>
