<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx超链接标签</title>
</head>
<body>

    <!-- 使用name作为标记 -->
    <a name="top">顶部</a> <br/>
    
    <!-- a标签
        href="path"(链接路径)；(必填，表示要跳转到哪个页面)
        target="目标窗口位置">链接文本或图像<
            (链接在哪个窗口打开)；常用值：_self:在当前网页打开(默认) _blank:在新标签打开    
    -->
    <a href="HTML1.4基本标签.html" target="_blank">点击我跳转到基本标签页面</a>  <br/>
    <a href="http://www.baidu.com">点击我跳转到百度</a> <hr/>
    <a href="HTML1.2设置语言 滚动 输入框.html">
        <img src="../resources/image/雪景.jpg" alt="哈尔滨雪景" title="悬停文字" 
        width="500" height="400">
    </a>
<p>
    <a href="HTML1.2设置语言 滚动 输入框.html">
        <img src="../resources/image/雪景.jpg" alt="哈尔滨雪景" title="悬停文字" 
        width="500" height="400">
    </a>
</p>

        width="500" height="400">

</p>
    <!-- 锚链接
    1.需要一个锚标记
    2.跳转到标记（#锚标记）
    -->

    <!-- 功能性链接：
