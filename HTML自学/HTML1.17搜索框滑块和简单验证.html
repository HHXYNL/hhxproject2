<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx列表框文本域和文件域</title>
</head>
<body>
    <h1>注册</h1>
    
<!-- 表单form
    action: 表单提交的位置，可以是网站，也可以是一个请求处理地址
    method: post, get 提交方式
            get:在url中看到我们提交的信息，不安全，高效
            post:比较安全，传输大文件
-->

<form action="HTML1.1.html" method="post">
    <!-- 文本输入框：input -->
    <!-- 
        value="哈尔滨理工大学"  默认初始值
        maxlength="13"        最长能写几个字符
        size="30"             文本框长度
     -->
    <p>账号：<input type="text" name="username" value="哈尔滨理工大学" maxlength="13" size="30"></p>
    <!-- 密码框： -->
    <p>密码：<input type="password" name="pwd"></p>

    <!-- 单选框标签
    input type="radio"
    value="boy" 单选框的值
    name：表示组（一个组只能选一个）
    -->
    <p>性别：
        <input type="radio" value="boy" name="sex" checked>男
        <input type="radio" value="girl" name="sex">女
    </p>
    <!-- 多选框标签
    type="checkbox" 类似数组
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>
    <!-- 按钮
    value是按钮的名字
    type="button"普通按钮 "image"图片按钮 "submit"提交按钮 "reset"重置按钮
    -->
    <p>按钮：
       <input type="button" name="btn1" value="点击变长">
    </p>

    <!-- 下拉框，列表框
     -->
    <p>下拉框：
        <select name="列表名称">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="eth" selected>瑞士</option>
            <option value="indian">印度</option>
        </select>
    </p>

    <!-- 文本域 textarea
    cols="50" 行
    rows="10" 列
    -->
    <p>反馈：
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

    <!-- 文件域
    input type="file"文件
    name="files"有name属性才能上传
    -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传文件" name="upload">
    </p>
    <!-- 邮件验证 -->
    <p>邮箱：
        <input type="email" name="email">
    </p>
    <!-- url -->
     <p>URL:
        <input type="url" name="url">
    </p>
    <!-- 数字 -->
    <p>商品数字:
        <input type="number" name="num" max="100" min="0" step="10">
    </p>
    <!-- 滑块 -->
    <p>滑块:
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!-- 搜索框 -->
    <p>搜索框:
        <input type="search" name="search">
    </p>

    <!-- 提交 重置 -->
    <p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>
</form>
    
</body>
</html>
