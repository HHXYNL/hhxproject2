<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx基本标签</title>
</head>
<body>
    <!-- 标题标签 -->
    <h1>一级标签 蜀道难</h1>
    <h2>二级标签 【作者】李白 【朝代】唐</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>

    <!-- 段落标签 -->
    <p>噫吁嚱，危乎高哉！</p>
    <p>蜀道之难，难于上青天！</p>
    
    <!-- 换行标签 -->
    蚕丛及鱼凫，开国何茫然！<br/>
    尔来四万八千岁，不与秦塞通人烟。</br>

    <!-- 水平线标签 -->
    <hr/>

    <!-- 粗体strong 斜体em -->
    <p> 粗体：<strong>西当太白有鸟道，可以横绝峨眉巅。</strong> </p>   
    <p> 斜体：<em>地崩山摧壮士死，然后天梯石栈相钩连。</em> </p> 

    <!-- 特殊符号：空格;大于;小于;版权 -->
    空    格
    空&nbsp;&nbsp;&nbsp;格
    大于&gt;；小于&lt;
    版权符号&copy;

</body>
</html>
