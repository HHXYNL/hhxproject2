<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx块元素&行内元素</title>
</head>
<body>
    <!-- 
        块元素：无论内容多少，该元素独占一行。(p、h1-h6)
        行内元素：内容撑开宽度，左右都是行内元素的可以排在一行(a、strong、em)
     -->
    <h1>块元素：一级标签 蜀道难</h1>
    行内元素：粗体：<strong>西当太白有鸟道，可以横绝峨眉巅。
             斜体：<em>地崩山摧壮士死，然后天梯石栈相钩连。
</body>
</html>
