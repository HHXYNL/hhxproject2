<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx列表</title>
</head>
<body>
    <!-- 
        列表：信息资源的一种展现形式，它可以使信息结构化和条理化，
        并以列表的样式展示出来，以便浏览者能更快捷的获取相应信息。
        分类：无序列表、有序列表、定义列表             
    -->
    
    <!-- 有序列表：用于试卷、问答 -->
    <ol>
        <li> java </li>
        <li> python </li>
        <li> c/c++ </li>
        <li> 前端 </li>
    </ol>
    <hr/>

    <!-- 无序列表:用于导航、侧边栏 -->
    <ul>
        <li>java</li>
        <li>python</li>
        <li>c/c++</li>
        <li>前端</li>
    </ul>

    <!-- 自定义列表：dl:标签 dt:列表名称 dd:列表内容 -->
    <dl>
        <dt>黄龙江</dt>
        <dd>牡丹江</dd>
        <dd>黑龙江</dd>
    </dl>
</body>
</html>
