<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx图像标签</title>
</head>
<body>
    
    <!-- img图像标签：
        src图像地址；相对地址：../为上一级(推荐使用)  绝对地址：
        alt图像的替代文字；title鼠标悬停文字；width图像宽度；height图像宽度
        src和alt为必填参数
    -->
    <img src="../resources/image/雪景.jpg" alt="哈尔滨雪景" title="悬停文字" 
         width="500" height="400">
</body>
</html>
