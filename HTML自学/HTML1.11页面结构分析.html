<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>hhx页面结构分析</title>
</head>
<body>
    <!-- 
        页面结构分析
        元素名            描述
        header   标题头部区域内容（用于页面或页面中的一块区域）
        footer   标记脚步区域的内容（用于整个页面或页面的一块区域)
        section  web页面中的一块独立区域
        article  独立的文章内容
        aside    相关内容或应用（常用于侧边栏）
        nav   *  导航类辅助内容
    -->
    <header><h2>网页头部</h2></header>

    <section><h2>网页主体</h2></section>

    <footer><h2>网页脚步</h2></footer>
</body>
</html>
